<!doctype html>
<html>
    <head>
    <title>Camps</title>
    <meta name="viewport" content="width=device-width, 
                                     initial-scale=1,
                                     maximum-scale=1,
                                     user-scalable=no">
    <link rel="stylesheet" href="http://kaneeastertennis.github.io//css/bootstrap.css">
    <link rel="stylesheet" href="http://kaneeastertennis.github.io//css/fonts/fonts.css">
    <link rel="stylesheet" href="http://kaneeastertennis.github.io//style.css">
    <link rel="stylesheet" href="http://kaneeastertennis.github.io//css/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
    
    


<div class="container">
    <div class="pages-content camps"><canvas pdf="/pdfs/summer-camp-2016.pdf" width=800></canvas>
</div>
</div>

<script src="/js/jquery-2.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script src="/js/pdf.js"></script>
<script>

$("canvas[pdf]").each(function() {
    var url = $(this).attr('pdf');
    var canvas = this;

    var div = $("<div>").addClass("pdf");
    $(this).wrap(div);

    if(url) {
        PDFJS.disableWorker = true;
        PDFJS.workerSrc = "/js/pdf.worker.js";
        PDFJS.getDocument(url).then(function(pdf) {
            pdf.getPage(1).then(function (page) {
                var scale = canvas.width / page.getViewport(1.0).width;
                var viewport = page.getViewport(scale);
                var context = canvas.getContext('2d');

                canvas.height = viewport.height;

                var renderContext = {
                  canvasContext: context,
                  viewport: viewport
                };
                page.render(renderContext);
            });
        });

        if($(canvas).attr("download")) {
            var a = $("<a>")
                    .addClass("label label-primary")
                    .text("Direct download").attr('href', url)
                    .append(
                            $("<i>")
                            .addClass("fa fa-file-pdf-o")
                            .css({
                                marginLeft: 10,
                            }));

            $(canvas).after(a);
        }
    }
});
</script>

</body>
</html>
